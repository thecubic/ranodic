[build]
rustflags = [
  # Required to obtain backtraces (e.g. when using the "esp-backtrace" crate.)
  # NOTE: May negatively impact performance of produced code
  "-C",
  "force-frame-pointers",
]
target = "xtensa-esp32s3-none-elf"

[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor --chip esp32s3 --log-format defmt -F full --partition-table=partitions.csv"

[env]
# DEFMT_LOG = "info"
DEFMT_LOG = "debug,esp_hal::dma=info,esp_hal=info,esp_radio=info,smoltcp=info,sntpc=info,embedded_tls=info"
ESP_LOG = "debug,esp_hal::dma=info,esp_hal=info,esp_radio=info,smoltcp=info,sntpc=info,embedded_tls=info"
# ESP_LOG = "debug,esp_hal::dma=info,esp_hal=info,esp_radio=info,smoltcp=trace,sntpc=info,embedded_tls=trace"
# ESP_LOG = "info"
MONITOR_BAUD = "115200"
ESPFLASH_BAUD = "460800"
# WIFI_SSID = { value = "fbi", force = false }
# WIFI_PASSWORD = { value = "flowers by irene", force = false }
# NIGHTSCOUT_URL = { value = "http://example.com", force = false }
# NIGHTSCOUT_TOKEN = { value = "ride on the bus", force = false }
NTP_SERVER = "pool.ntp.org"

[unstable]
build-std = ["alloc", "core"]
